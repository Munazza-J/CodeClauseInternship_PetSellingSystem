<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {

    }

    .success-container img.logo {
      width: 200px;
      margin-bottom: 1.5rem;

    }

    .success-container p {
      font-size: 1.1rem;
      color: #2c2c2c;
      margin-bottom: 2rem;
    }

    .success-container a.button {
      background-color: #F9A36C;
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .success-container a.button:hover {
      background-color: #318186;
    }
  </style>
</head>
