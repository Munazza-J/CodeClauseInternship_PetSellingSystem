<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        background-color: #fffaf3;
      }

      .buy-form-wrapper {
        max-width: 800px;
        margin: 5rem auto;
        padding: 2.5rem;
        background-color: #f2e3d5;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      }

      .buy-form-wrapper h2 {

      }

      }

      .pet-preview img {
        width: 300px;
        height: 250px;
        object-fit: cover;
        border-radius: 14px;
      }

      .pet-pet {
        flex: 1;
        min-width: 250px;
        max-width: 100%;
        word-wrap: break-word;
      }

      .pet-pet p {
        margin: 0.5rem 0;
        font-size: 1.05rem;
      }

      #rzp-button {
        margin-top: 2rem;
        display: block;
        width: 100%;
        background-color: #f9a36c;
        color: white;
        padding: 0.8rem;
        font-size: 1.1rem;
        font-weight: bold;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.2s;
      }

      #rzp-button:hover {
        background-color: #fa8e48;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="logo">CozyPaws</div>

        <a href="upload.html">Upload</a>
        <a href="#contact">Contact</a>
        <button id="logout-btn" class="logout-btn">Logout</button>
      </nav>
    </header>

    <!-- Main Section -->
    <section class="buy-form-wrapper">
      <h2>Confirm Purchase</h2>
      <div id="petDetails">
        <p>Loading pet details...</p>
      </div>
      <button id="rzp-button">Pay Now</button>
    </section>

    <!-- Footer (optional) -->
    <footer class="footer" id="contact" style="margin-top: 4rem">
      <div class="footer-content">
        <div>
          <h4>CozyPaws</h4>
          <p>Creating forever homes, one paw at a time üêæ</p>
        </div>
        <div>
          <h4>Quick Links</h4>
          <ul>
            <li><a href="adopt.html">Adopt</a></li>
            <li><a href="buy.html">Buy/Sell</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
        <div>
          <h4>Follow Us</h4>

            <a href="https://instagram.com" target="_blank"
              ><i class="fab fa-instagram fa-lg"></i

            |

              ><i class="fab fa-github fa-lg"></i
            ></a>
            |

        </div>
      </div>
      <p class="copyright">&copy; 2025 CozyPaws. Made with ‚ù§ by Munazza.</p>
    </footer>

    <!-- Script -->
    <script>
      const petDetails = document.getElementById('petDetails');
      const urlParams = new URLSearchParams(window.location.search);
      const petId = urlParams.get('id');
      let currentPet = null;

      async function fetchPet() {
        try {
          const res = await fetch(`http://localhost:3000/api/pets/${petId}`);
          const data = await res.json();
          console.log('Pet data received:', data);
          currentPet = data;

          petDetails.innerHTML = `
  <div class="pet-preview">
    <img src="http://localhost:3000${data.image}" alt="${data.name}" />
    <div class="pet-pet">
      <p><strong>Name:</strong> ${data.name}</p>
      <p><strong>Type:</strong> ${data.type}</p>
      <p><strong>Breed:</strong> ${data.breed || 'N/A'}</p>
      <p><strong>Age:</strong> ${data.age} yrs</p>
      <p><strong>Gender:</strong> ${data.gender}</p>
      <p><strong>Medical Info:</strong> ${data.medical}</p>
      <p><strong>Description:</strong> ${data.description}</p>
      <p><strong>Price:</strong> ‚Çπ${data.price}</p>
      </div>
  </div>
`;
        } catch (err) {
          petInfo.innerHTML = `<p>Could not fetch pet info.</p>`;
          console.error(err);
        }
      }

      fetchPet();

      document.getElementById('rzp-button').onclick = function (e) {
        if (!currentPet) return alert('Pet details not loaded yet.');

        const options = {
          key: 'rzp_test_e0ZY8uuNNahHMi', // Replace this with your actual Razorpay key
          amount: currentPet.price * 100, // Razorpay uses paise
          currency: 'INR',
          name: 'CozyPaws',
          description: `Buying ${currentPet.name}`,
          image: 'Images/cozypawslogo.png', // optional logo
          handler: function (response) {
            fetch(`http://localhost:3000/api/purchase/${petId}`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ paymentId: response.razorpay_payment_id }),
            })
              .then((res) => res.json())
              .then((data) => {
                alert('Payment successful! Your pet is now reserved.');
                window.location.href = 'success.html';
              })
              .catch((err) => {
                alert(
                  'Payment processed, but something went wrong on our side.'
                );
              });
          },
          prefill: {
            name: 'Your Name',
            email: 'your@email.com',
          },
          theme: {
            color: '#f9a36c',
          },
        };

        const rzp = new Razorpay(options);
        rzp.open();
        e.preventDefault();
      };

      // Logout button
      document.getElementById('logout-btn').addEventListener('click', () => {
        localStorage.removeItem('isLoggedIn');
        window.location.href = 'index.html';
      });
    </script>
